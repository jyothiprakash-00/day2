<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
</head>
<link rel="stylesheet" href="style.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<body>
    <div id="carouselExampleControls"
			class="carousel slide" data-ride="carousel">
			<div class="carousel-inner">
				<div class="carousel-item active">
					<img src="https://tse2.mm.bing.net/th?id=OIP.j2rgCm5ZQ74Rq3TjAIFd_wHaFj&pid=Api&P=0"
						class="d-block w-100" alt="place">
				</div>
				<div class="carousel-item">
					<img src="https://media-cdn.tripadvisor.com/media/photo-s/0b/cc/c9/1e/ready-for-the-flag.jpg"
						class="d-block w-100" alt="place">
				</div>
				<div class="carousel-item">
					<img src="https://raw.githubusercontent.com/sumitc91/data/master/askgif-blog/7967f785-010d-499f-83a2-ad395cf59514_Pathanamthitta-tourism.jpg"
						class="d-block w-100" alt="place">
				</div>
			</div>
            <a class="carousel-control-prev"
				href="#carouselExampleControls"
				role="button" data-slide="prev">
				<span class="carousel-control-prev-icon"
					aria-hidden="true">
				</span>
				<span class="sr-only">Previous</span>
			</a>
			<a class="carousel-control-next"
				href="#carouselExampleControls"
				role="button" data-slide="next">
				<span class="carousel-control-next-icon"
					aria-hidden="true">
				</span>
				<span class="sr-only">Next</span>
			</a>
		</div>
		
	
		
							

							
				
	
	
	
		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
			integrity=
	"sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
			crossorigin="anonymous">
		</script>
		
		<script src=
	"https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
			integrity=
	"sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
			crossorigin="anonymous">
		</script>
		
		<script src=
	"https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
			integrity=
	"sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
			crossorigin="anonymous">
		</script>
</body></html>
